    <!--code goes here-->
    <div class="container p-4">
          <form id="form_id" method="post" action="addadmin">
          <div class="row justify-content-center">
              <div class="col-sm-4">
                  <label><h5>Enter Username: </h5></label>
                    <div class="form-group">
                        <input type="text" class="form-control" id="uname" name="uname" placeholder="Username" required>
                    </div>    
              </div>              
          </div>
              <div class="row"></div>
              <div class="row justify-content-center">
                  <div class="col-sm-3">
                      <br />
                      <input class="btn btn-danger form-control" onclick="myFun()" type="submit" value="Make Admin!">
                  </div>
              </div>
          </form>
      </div>
    <hr class="featurette-divider">
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        function myFun(){
            var uname=document.getElementById("uname").value;
            var r = confirm("Are you sure you want to make "+uname+" admin?");
            if(r==true){
                document.getElementById("form_id").action="addadmin";
            }
            else{
                document.getElementById("form_id").action="#";
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
