        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        function fun(){
            var src=document.getElementById("from").value;
            var dst=document.getElementById("to").value;
            var res=src.localeCompare(dst);
            if(!res){
                document.getElementById("warn").innerHTML="* Source and Destination cannot be same. *";
                document.getElementById("datefield").value=null;
            }
        }
    </script>
    <script>
        var today = new Date();
        var tmrw = new Date(new Date().getTime() + 24 * 60 * 60 * 1000);
        var dd = today.getDate();
        var mm = today.getMonth()+1; //January is 0!
        var yyyy = today.getFullYear();
         if(dd<10){
                dd='0'+dd
            } 
            if(mm<10){
                mm='0'+mm
            } 
        
        today = yyyy+'-'+mm+'-'+dd;
        var dd1 = tmrw.getDate();
        var mm1 = tmrw.getMonth()+1; //January is 0!
        var yyyy1 = tmrw.getFullYear();
         if(dd1<10){
            dd1='0'+dd1
         } 
         if(mm1<10){
             mm1='0'+mm1
         } 
        
        tmrw = yyyy1+'-'+mm1+'-'+dd1;
        document.getElementById("datefield").setAttribute("min", today);
        document.getElementById("datefield").setAttribute("max", tmrw);
        //document.getElementById("datefield").setAttribute("value", today);
        
      </script>
